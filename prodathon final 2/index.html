<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PM GLITCH </title>
    <style>
    *{ 
        margin: 0;
        padding: 0;
    } 
    nav{
        background-color: darkolivegreen;
        padding: 1px 4px;
    }
    ul{ 
        display: flex;
    }
    ul li{ 
        list-style: none;
        margin: 0 13px;
        }
        table{
            border: 2px solid black
         }
         .container{
            max-width: 80vw;
            margin: 23px auto;
        }
</style>
<link rel="stylesheet" href="style.css">
</head>

<body>
<nav>

    <div class="logo">PM GLITCH</div>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</nav>
<div class="container">
    <h1>PASSWORD MANAGER</h1>
    <p>Secure your digital life with our user-friendly password manager, safeguarding your online accounts with ease and peace of mind.</p>
    <h2>Your Passwords </h2>
   
    <!-- Master Password -->
   <label for="masterPassword">Master Password:</label>
   <input type="password" id="masterPassword">
   <button id="submitMasterPassword">Submit</button>
    
    
    <table>
        <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
            <th>Delete</th>
        </tr>
        <tr>
            <td>Google</td>
            <td>glitch@123</td>
            
        </tr>

        <tr>
            <td> Insta</td>
            <td> prod@123 </td>
        </tr>


    </table>

    <h2>Add a Password</h2>
    <form action="/submit" method="post">

        <!-- Text input for website -->
        <label for="website">Website:</label>
        <input type="text" id="website" name="website" required>
        <br><br>

        <!-- Text input for username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <!-- Generate Password -->
        <input type="number" id="passwordLength" placeholder="Password Length" min="8" max="32">
        <button id="generatePassword">Generate Password</button>
        <div id="passwordResult"></div>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <!-- Submit button -->
        <button class="btn" type="submit">Submit</button>
    </form>
</div>
<script src="script.js"></script>
</body>

</html>
